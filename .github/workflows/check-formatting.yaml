name: Check formatting
on: push
jobs:
  checkFormatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      
      - name: Check out code
        uses: actions/checkout@v1
      - name: Check formatting using pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: flake8 --all-files
