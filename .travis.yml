language: python
python:
  - "3.5"
sudo: false
addons:
  postgresql: '9.4'
install: pip install -r requirements.txt
before_script:
- cp dienst2/local.py.example dienst2/local.py
- psql -c "CREATE DATABASE dienst2;" -U postgres
script:
- echo '! python manage.py makemigrations --dry-run -e' | bash
- python manage.py test
