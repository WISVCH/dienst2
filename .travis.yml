sudo: required
services:
  - docker
addons:
  postgresql: '9.4'
before_script:
- psql -c "CREATE DATABASE dienst2;" -U postgres
- docker build --no-cache --pull -t dienst2 .
script:
- docker run --net=host -v `pwd`/dienst2/local.py.example:/srv/dienst2/local.py:ro dienst2 ./manage.py makemigrations --check --dry-run
- docker run --net=host -v `pwd`/dienst2/local.py.example:/srv/dienst2/local.py:ro dienst2 ./manage.py test
