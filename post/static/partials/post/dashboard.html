<div class="row">
  <div class="span12">
    <form class="form-inline well" ng-controller="FormController" ng-submit="submit()">
      <input type="text" class="input-large" placeholder="Description" ng-model="description">
      <input type="text" class="input-large" placeholder="Sender" ng-model="sender" ch-selector="sources">
      <input type="text" class="input-large" placeholder="Receiver" ng-model="receiver" ch-selector="sources">
      <input type="text" class="input-large" placeholder="Category" ng-model="category" ch-selector="categories">
      <button class="btn">Add</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="span12">
    <form class="form-inline well">
      <input type="text" class="input-xxlarge" placeholder="Search" ng-model="search">
    </form>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div class="well">
      <ul class="pager">
        <li ng-show="items.previous"><a href ng-click="previous()">Newer</a></li>
        <li ng-hide="items.previous" class="disabled"><a href>Newer</a></li>
        <li ng-show="items.next"><a href ng-click="next()">Older</a></li>
        <li ng-hide="items.next" class="disabled"><a href>Older</a></li>
      </ul>
      <table class="table table-striped table-hover">
        <thead>
          <th width="10%" style="overflow:hidden">Category</th>
          <th width="60%" style="overflow:hidden">Description</th>
          <th width="10%" style="overflow:hidden">Sender</th>
          <th width="10%" style="overflow:hidden">Receiver</th>
          <th width="10%" style="overflow:hidden">Date</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in items | orderBy:'date':true">
            <td>{{item.categoryname}}</td>
            <td>{{item.description}}</td>
            <td>{{item.sendername}}</td>
            <td>{{item.receivername}}</td>
            <td>{{item.date | date:'dd-MM-yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
