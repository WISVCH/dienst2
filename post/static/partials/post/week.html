<div class="row">
  <div class="span12">
    <div class="well">
      <ul class="pager">
        <li><a href ng-click="previous()">Previous</a></li>
        <li><a href ng-click="next()">Next</a></li>
      </ul>
      <div align="center">{{monday | date:'mediumDate'}} - {{nextmonday | date:'mediumDate'}}</div>
      <table class="table table-striped table-hover">
        <thead>
          <th width="10%" style="overflow:hidden">Category</th>
          <th width="60%" style="overflow:hidden">Description</th>
          <th width="10%" style="overflow:hidden">Sender</th>
          <th width="10%" style="overflow:hidden">Receiver</th>
          <th width="10%" style="overflow:hidden">Date</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in items | orderBy:'date':true">
            <td>{{item.categoryname}}</td>
            <td>{{item.description}}</td>
            <td>{{item.sendername}}</td>
            <td>{{item.receivername}}</td>
            <td>{{item.date | date:'dd-MM-yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
