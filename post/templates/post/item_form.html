{% extends 'post/base.html' %}
{% load bootstrap4 %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
{% endblock %}
